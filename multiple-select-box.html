<html>
    <head>
        <title>Multiple Select Box</title>
    </head>
    <body>
        <form action="http://www.example.com/proflie.php">
            <p>Do you play any of the following intruments ?> </p>
            <select name="intruments" size="3" multiple="multiple">
                <option value="guitar" selected="selected">Guitar</option>
                <option value="drums">Drums</option>
                <option value="keyword" selected="selected">Keyboard</option>
            </select>
        </form>
    </body>
</html>
